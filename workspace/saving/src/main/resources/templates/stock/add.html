<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '情報共有一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
            </div>
        <h1>情報共有新規登録</h1>
        <form th:action="@{/stock/create}" th:object="${stockAddRequest}" th:method="post">
            <div class="form-group">
                <label>タイトル：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{title}" class="form-control">
            </div>
            <div class="form-group">
                <label>内容：</label>
                <!-- <input type="text" th:field="*{body}" class="form-control" > -->
                <textarea th:field="*{body}" class="form-control" rows=8></textarea>
            </div>
            <div class="form-group">
                <label>名前：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/stock/list" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
